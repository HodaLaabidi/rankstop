image: unitedclassifiedsapps/gitlab-ci-android-fastlane

cache:
  paths:
    - .gradle/
    - .m2/

before_script:
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - chmod +x ./gradlew

stages:
  - build

build:
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/apk/app-debug.apk